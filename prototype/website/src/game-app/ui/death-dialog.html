<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<!--
    @author Robin Duda
    Realm chat.
 -->

<dom-module id="death-dialog">
    <link rel="import" href="../../style/theme.css" type="css">
    <link rel="import" href="../../style/style.css" type="css">
    <template>
        <style>
            :host {
            }

            #dialog {
                min-width: 428px;
                max-width: 428px;
            }

            span {
                padding: 0.28rem;
            }

            .dialog-header {
                margin-top: 8px;
                padding-left: 16px;
                display: block;
                color: var(--paper-grey-300);
            }

            .dialog-text {
                display: block;
                padding-left: 16px;
                height: 76px;
                font-size: small;
                color: var(--paper-grey-300);
            }
        </style>

        <iron-ajax auto url="src/data/death_notes.json" handle-as="json" last-response="{{quotes}}"></iron-ajax>

        <div class="dialog-container" id="container">
            <div class="dialog-overlay"></div>
            <paper-material elevation="3" class="interface-box dialog-center" id="dialog">
                <span class="dialog-header">[[_parse(quote.title)]]</span>
                <span class="dialog-text">[[_parse(quote.text)]]</span>

                <!-- show stats/damage sources here. -->

                <paper-button raised class="primary" on-click="_accepted">[[_parse(quote.response)]]</paper-button>
            </paper-material>
        </div>
    </template>
    <script>
        class DeathDialog extends Polymer.GestureEventListeners(Polymer.Element) {

            static get is() {
                return 'death-dialog';
            }

            ready() {
                super.ready();

                this.quotes = [{
                    title: 'The Reaper',
                    text: 'I, have come for you, ${player.name}, yet again.',
                    response: '< roll your eyes >'
                }];

                application.subscribe('player-death', (callback) => {
                    input.block();
                    this.set('quote', this.quotes[Math.floor(Math.random() * this.quotes.length)]);
                    this.callback = callback;
                    this._show();
                });
            }

            _parse(text) {
                let player = game.player;
                return eval("`" + text + "`");
            }

            _show() {
                this.$.container.style.display = 'block';
            }

            _accepted() {
                this.$.container.style.display = 'none';
                this.callback();
            }
        }

        window.customElements.define(DeathDialog.is, DeathDialog);
    </script>
</dom-module>
