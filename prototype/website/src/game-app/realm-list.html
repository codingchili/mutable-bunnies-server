<!--
    @author Robin Duda
    Polymer element for a simple admin-panel using iron-pages.
 -->

<dom-module id="realm-list">
    <link rel="import" href="../style/theme.css" type="css">
    <link rel="import" href="../style/style.css" type="css">
    <template>
        <style>
            :host {
                display: block;
                padding-top: 128px;
            }

            .container {
                width: 80%;
                max-width: 825px;
                display: block;
            }

            .description {
                width: 65%;
                font-size: 12px;
            }

            .red {
                color: rgba(255, 87, 34, 1)
            }

            .orange {
                color: rgba(239, 108, 0, 1)
            }

            .yellow {
                color: rgba(255, 214, 0, 1);
            }

            .green {
                color: rgba(85, 139, 47, 1);
            }

            .mod-warning {
                text-align: center;
                width: 100%;
                position: absolute;
                font-size: smaller;
                margin-top: 14px;
            }

            #tabs {
                background-color: #000;
            }

            .realm-icon {
                color: #ff0000;
            }

            .realm-icon:hover {
                color: #ff0000;
                cursor: default;
            }

            .info:hover {
                color: var(--text-primary-color);;
            }

            .loader {
                margin-top: 96px;
            }

            @media (max-width: 728px) {
                :host {
                    padding-top: 40px;
                }

                .container {
                    width: 100%;
                }

                .type {
                    display: none;
                }

                .reset {
                    display: none;
                }
            }

            .realm-table {
                text-align: center;
                width: 100%;
            }

            .realm-items {
                cursor: pointer;
            }

            .realm-items:hover {
                background-color: #ffffff32;
            }

            .realm-item {
                padding: 12px;
            }

            .tooltip-area {
                display: inline;
            }

            th, td {
                padding: 0;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }

        </style>

        <paper-material class="container center-box noselect" elevation="3">


            <paper-tabs id="tabs" selected="{{page}}" no-slide link>
                <paper-tab on-down="trusted">Game Worlds</paper-tab>
                <!--<paper-tab on-down="untrusted">Public</paper-tab>-->
            </paper-tabs>

            <div hidden="{{trustedservers}}" class="mod-warning">
                <h5><span class="red"> Warning:</span> These servers may contain resources and code not
                    provided by &trade;.</h5>
            </div>

            <template is="dom-if" if="[[loading]]">
                <mega-loader class="loader" text="Loading realms.." enabled="[[loading]]"></mega-loader>
            </template>

            <template is="dom-if" if="[[!loading]]">
                <table class="realm-table">
                    <tr class="realm-header">
                        <th></th>
                        <th>
                            <paper-button on-down="order" data-args="name">Name</paper-button>
                        </th>
                        <th class="type">
                            <paper-button on-down="order" data-args="type">Type</paper-button>
                        </th>
                        <th class="reset">
                            <paper-button on-down="order" data-args="lifetime">Reset</paper-button>
                        </th>
                        <th>
                            <paper-button on-down="order" data-args="players">Players</paper-button>
                        </th>
                        <th>
                            <paper-button on-down="order" data-args="ping">Ping</paper-button>
                        </th>
                        <th></th>
                    </tr>

                    <template is="dom-repeat" items="[[realms]]" as="realm" sort="[[sort]]">
                        <tr class="realm-items" onmousedown$="select([[index]])">
                            <td class="realm-item">
                            <span class="icons">
                                <template is="dom-if" if="{{favourite(realm.node)}}">
                                    <div class="tooltip-area">
                                        <iron-icon icon="icons:favorite-border" class="realm-icon">
                                        </iron-icon>
                                        <paper-tooltip animation-delay="0" class="tooltip">
                                                <span class="description">Public world.</span>
                                        </paper-tooltip>
                                    </div>
                                </template>

                                <template is="dom-if" if="{{realm.secure}}">
                                    <div class="tooltip-area">
                                        <iron-icon icon="icons:lock-outline" class="realm-icon">
                                        </iron-icon>
                                        <paper-tooltip animation-delay="0" class="tooltip">
                                            <span class="description">Secure connection.</span>
                                        </paper-tooltip>
                                    </div>
                                </template>
                            </span>
                            </td>
                            <td class="realm-item">[[realm.node]]</td>
                            <td class="realm-item type">[[realm.attributes.type]]</td>
                            <td class="realm-item reset">[[realm.attributes.lifetime]]</td>
                            <td class="realm-item">
                            <span class$="{{realm.populationColor}}">
                                [[realm.players]]
                            </span>
                            </td>
                            <td class="realm-item">
                                <span class$="{{realm.pingColor}}">{{realm.ping}}</span>
                            </td>
                            <td>
                                <iron-icon class="info" icon="icons:info-outline"></iron-icon>
                                <paper-tooltip animation-delay="0" class="tooltip">
                                    <span class="description">[[realm.attributes.description]]</span>
                                </paper-tooltip>
                            </td>
                        </tr>
                    </template>
                </table>
            </template>
        </paper-material>
    </template>
</dom-module>

<script>
    // scope hack to make onclick work in tables.
    let select = (e) => {
    };

    class RealmList extends Polymer.GestureEventListeners(Polymer.Element) {

        static get is() {
            return 'realm-list';
        }

        ready() {
            super.ready();
            this.page = 0;
            this.realms = [];
            this.trustedservers = true;
            this.set("sort", this.favoriteSort.bind(this));
            select = this.select.bind(this);

            application.subscribe('view', (view) => {
                if (view === RealmList.is) {
                    if (this.realms.length === 0) {
                        this.loading = true;
                    }

                    this.update();
                    this.timer = setInterval(this.update.bind(this), 3000);
                }
            });

            application.onLogout(() => {
                clearInterval(this.timer);
            });
        }

        order(data) {
            switch (data.target.dataset.args) {
                case "name":
                    this.set("sort", this.nameSort);
                    break;
                case "type":
                    this.set("sort", this.typeSort);
                    break;
                case "lifetime":
                    this.set("sort", this.lifetimeSort);
                    break;
                case "players":
                    this.set("sort", this.playerSort);
                    break;
                case "ping":
                    this.set("sort", this.pingSort);
                    break;
            }
        }

        favourite(realm) {
            return true;//this.favourites[realm];
        }

        favoriteSort(a, b) {
            if (this.favourite(a.name) && !this.favourite(b.name))
                return -1;

            if (!this.favourite(a.name) && this.favourite(b.name))
                return 1;

            return this.nameSort(a, b);
        }

        nameSort(a, b) {
            if (a.name === b.name)
                return 0;
            return a.name < b.name ? -1 : 1;
        }

        typeSort(a, b) {
            if (a.type === b.type)
                return 0;
            return a.type < b.type ? -1 : 1;
        }

        lifetimeSort(a, b) {
            if (a.lifetime === b.lifetime)
                return 0;
            return a.lifetime < b.lifetime ? -1 : 1;
        }

        playerSort(a, b) {
            if (a.players === b.players)
                return 0;
            return a.players < b.players ? -1 : 1;
        }

        pingSort(a, b) {
            if (a.ping === b.ping)
                return 0;
            return a.ping < b.ping ? -1 : 1;
        }

        update() {
            new RealmRegistry().list({
                accepted: (data) => {
                    this.load(data.realms);
                    this.loading = false;
                },
                failed: (error) => {
                    clearInterval(this.timer);
                    application.error("Failed to retrieve realm list from realm registry.");
                    this.loading = false;
                }
            });
        }

        load(realmlist) {
            if (!this.realms)
                this.realms = [];

            this.refresh(realmlist);
            this.purge(realmlist);
            this.pingAll();

            this.set("realms", this.realms);

            if (application.development.selectFirstRealm) {
                this.select(0);
            }
        }

        refresh(realmlist) {

            for (let i = 0; i < realmlist.length; i++) {
                let exists = false;

                for (let j = 0; j < this.realms.length; j++) {

                    if (realmlist[i].name === this.realms[j].name) {
                        realmlist[i].ping = this.realms[j].ping;
                        realmlist[i].state = this.realms[j].state;
                        this.set("realms." + j, realmlist[i]);
                        this.apply(j);
                        exists = true;
                    }
                }

                if (!exists)
                    this.push("realms", realmlist[i]);
            }
        }

        purge(realmlist) {
            for (let i = 0; i < this.realms.length - 1; i++) {
                let removed = true;

                for (let j = 0; j < realmlist.length; j++) {
                    if (this.realms[i].name === realmlist[j].name)
                        removed = false;
                }

                if (removed) {
                    this.splice("realms", i, 1);
                    i -= 1;
                }
            }
        }

        trusted() {
            this.trustedservers = true;
            this.applyAll();
        }

        untrusted() {
            this.trustedservers = false;
            this.applyAll();
        }

        applyAll() {
            if (this.realms && this.realms.hasOwnProperty('length')) {
                for (let i = 0; i < this.realms.length; i++) {
                    this.apply(i);
                }
            }
        }

        apply(i) {
            if (!this.realms[i].ping)
                this.realms[i].ping = '-';

            this.set("realms." + i + ".hidden", this.hidden(this.realms[i]));
            this.set("realms." + i + ".populationColor", this.populationColor(this.realms[i]));
            this.set("realms." + i + ".pingColor", this.pingColor(this.realms[i]));
            const tmp = this.sort;
            this.set("sort", null);
            this.set("sort", tmp);
        }

        pingColor(realm) {
            if (realm.ping < 50)
                return "green";
            if (realm.ping < 100)
                return "yellow";
            if (realm.ping < 150)
                return "orange";
            if (realm.ping >= 150 || realm.ping === "?")
                return "red";
            return "";
        }

        populationColor(realm) {
            const index = realm.players / realm.size;

            if (index > 0.9)
                return "red";
            if (index > 0.8)
                return "orange";
            if (index > 0.3)
                return "yellow";

            return "green";
        }

        hidden(realm) {
            return !(realm.trusted === this.trustedservers);
        }

        pingAll() {
            for (let i = 0; this.realms && i < this.realms.length; i++) {

                setTimeout(() => {
                    this.ping(this.realms[i]);
                }, i * 200);
            }
        }

        ping(realm) {
            const start = performance.now();

            RealmServer.ping({
                accepted: () => {
                    const ping = parseInt((performance.now() - start), 10);
                    this.setPing(realm, ping)
                },
                failed: () => {
                    this.setPing(realm, "?");
                }
            }, realm);
        }

        setPing(realm, ping) {
            for (let i = 0; i < this.realms.length; i++) {
                if (this.realms[i].node === realm.node) {
                    this.set("realms." + i + ".ping", ping);
                    this.apply(i);
                }
            }
        }

        select(index) {
            clearInterval(this.timer);
            application.selectRealm(this.realms[index]);
        }
    }

    window.customElements.define(RealmList.is, RealmList);


</script>
