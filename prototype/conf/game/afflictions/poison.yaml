---
name: "Poison"
description: "Deals 2% of max health per second."
duration: 12
interval: 0.5
chance: 0.5
tick:
  groovy: |
    damage = this.target.stats[Attribute.maxhealth] * 0.02;
    damage = damage + this.source.stats[Attribute.dexterity] / 2;

    spells.damage(source, target)
      .poison(-damage)
      .apply();