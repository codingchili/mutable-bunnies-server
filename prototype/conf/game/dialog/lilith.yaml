---
start: "welcome"
enabled:
  jexl:
    return !target.attributes['insulted'];
options:
  welcome:
    text: "Welcome, ${player.name}. I am your island guide."
    next:
    - id: "greeting"
      text: "Nice to meet you."
    - id: "buff"
      text: "May I have the buff of haste?"
    - id: "health"
      text: "I am in need of some healing."
    - id: "quest"
      text: "[complete quest] island expedition"
    - id: "insult"
      text: "I am a master adventurer and you are a noob."
    - id: "travel-1"
      text: "take me to instance 1"
    - id: "travel-2"
      text: "take me to instance 2"
    - id: "travel-3"
      text: "take me to instance 3"
    - id: "travel-X"
      text: "take me to a non existing instance."
  travel-1:
    handler:
      jexl: |
        context.movement().travel(source, 'level 1');
  travel-2:
    handler:
      jexl: |
        context.movement().travel(source, 'level 2');
  travel-3:
    handler:
      jexl: |
        context.movement().travel(source, 'level 3');
  travel-X:
    handler:
      jexl: |
        context.movement().travel(source, 'level X');
  greeting:
    text: "Likewise."
    available:
      jexl: "return true;"
  buff:
    available:
      jexl: "return true;"
    handler:
      jexl: |
        context.spells().afflict(source, 'haste');
  health:
    text: "Do you want me to heal you right now for 50gp?."
    handler:
      jexl: |
        context.spells().heal(source, 20.0);
    available:
        jexl: "return true;"
    next:
    - id: "heal"
      text: "Yes, heal me please."
    - id: "apple"
      text: "I'd rather buy an apple."
  apple:
    text: "Sure thing, an apple a day. Right?"
    next:
      - id: "red"
        text: "I'll have a red apple for 15gp."
      - id: "green"
        text: "I'll have a green apple for 45gp."
      - id: "gold"
        text: "I'll have a golden apple for 235gp."
      - id: "welcome"
        text: "Actually I've changed my mind."
  heal:
    text: "Enjoy some health."
    handler:
      jexl: |
        if (context.inventory().currency(source, -50)) {
          context.spells().heal(source, source.stats[Attribute.maxhealth] * 0.2);
        }
    next:
      - id: "welcome"
        text: "back"
  red:
    redirect: "apple"
    handler:
      groovy: |
        if (context.inventory().currency(source, -15)) {
          context.inventory().item(source, "apple_red", 1);
        }
  green:
    redirect: "apple"
    handler:
      groovy: |
        if (context.inventory().currency(source, -45)) {
          context.inventory().item(source, "apple_green", 1);
        }
  gold:
    redirect: "apple"
    handler:
      groovy: |
        if (context.inventory().currency(source, -235)) {
          context.inventory().item(source, "apple_golden", 1);
        }
  quest:
    text: "You have completed your first quest!\n\nEnjoy 500 experience points and some gold."
    available:
      jexl: |
        return source.attributes['quest#1'] == null;
    handler:
      jexl: |
        source.attributes['quest#1'] = true;
        context.spells().experience(source, 500);
        context.inventory().currency(source, 500);
  insult:
    text: "Shut up ${player.name}, you're only level ${player.stats['level']} pfft."
    handler:
      jexl: |
        target.attributes['insulted'] = true;
